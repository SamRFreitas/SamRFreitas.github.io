<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta lang="pt-br" charset="utf-8">
    <title>Tabela</title>
  </head>
  <body>

    <h1>Tabelas</h1>
    
      <h2>Célula com duas colunas</h2>
        <table border="1">
          <tr>
            <th> Nome </th>
            <th colspan="2"> Telefone </th>
          </tr>
          <tr>
            <td>José das Colves</td>
            <td>(22) 2728-6667</td>
            <td>(22) 2728-7766</td>
          </tr>
        </table>

        <h2>Célula com duas linhas</h2>
          <table border="1">
            <tr>
              <th> Nome </th>
              <td>José das Colves</td>
            </tr>
            <tr>
              <th rowspan="2"> Telefone </th>
              <td>(22) 2728-6667</td>
            </tr>
            <tr>
              <td>(22) 2728-7766</td>
            </tr>
          </table>

          <h2>Tabela com legendas</h2>
            <table border="1">
              <caption>Total de despesas por mês</caption>
                <tr>
                  <th> Janeiro </th>
                  <th> Total </th>
                </tr>
                <tr>
                  <td>R$ 1500,00</td>
                  <td>R$ 1470,00</td>
                </tr>
            </table>
  </body>
</html>
